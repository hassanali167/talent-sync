<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        .file-drop-area {
            border: 2px dashed #cccccc;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            position: relative;
            margin-top: 20px;
        }
        .file-list {
            margin-top: 20px;
            list-style: none;
            padding: 0;
        }
        .file-list li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .file-list li span {
            margin-right: 10px;
        }
        .file-list li .tick-icon {
            color: green;
            font-size: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mt-5 text-center">Upload Your CVs</h1>
    <div class="file-drop-area" id="drop-area">
        <p>Drag and drop your CV files here<br>Supported file types: PDF</p>
        <button class="btn btn-primary">Browse Files</button>
        <input type="file" id="file-input" accept=".pdf" multiple hidden>
    </div>
    <ul class="file-list" id="file-list"></ul>
    <div class="text-center mt-4">
        <button class="btn btn-success" id="upload-button">Upload Files</button>
    </div>
    <div id="download-link-container" class="text-center mt-4"></div>
</div>
<script>
    const dropArea = document.getElementById('drop-area');
    const fileInput = document.getElementById('file-input');
    const fileList = document.getElementById('file-list');
    const uploadButton = document.getElementById('upload-button');
    const downloadLinkContainer = document.getElementById('download-link-container');
    let filesToUpload = [];

    // Trigger file input when clicking the button
    dropArea.querySelector('button').addEventListener('click', () => fileInput.click());

    // Handle file selection
    fileInput.addEventListener('change', (event) => {
        const files = Array.from(event.target.files);
        files.forEach((file) => addFileToList(file));
    });

    // Handle drag-and-drop
    dropArea.addEventListener('dragover', (event) => {
        event.preventDefault();
        dropArea.style.borderColor = '#007bff';
    });

    dropArea.addEventListener('dragleave', () => {
        dropArea.style.borderColor = '#cccccc';
    });

    dropArea.addEventListener('drop', (event) => {
        event.preventDefault();
        dropArea.style.borderColor = '#cccccc';
        const files = Array.from(event.dataTransfer.files);
        files.forEach((file) => addFileToList(file));
    });

    function addFileToList(file) {
        if (file.type !== 'application/pdf') {
            alert('Only PDF files are allowed!');
            return;
        }
        filesToUpload.push(file); // Store the selected file
        const li = document.createElement('li');
        li.innerHTML = `
            <span>${file.name}</span>
            <span class="tick-icon">âœ”</span>
        `;
        fileList.appendChild(li);
    }

    // Handle file upload
    uploadButton.addEventListener('click', async () => {
        if (filesToUpload.length === 0) {
            alert('Please select at least one file to upload.');
            return;
        }

        const formData = new FormData();
        filesToUpload.forEach((file) => formData.append('files', file));

        try {
            const response = await fetch('http://127.0.0.1:5000/upload', {
                method: 'POST',
                body: formData,
            });

            if (response.ok) {
                const data = await response.json();
                alert('Files uploaded successfully!');

                // Display download link for the generated TXT file
                downloadLinkContainer.innerHTML = `
                    <a href="http://127.0.0.1:5000/download/${data.txt_file}" class="btn btn-primary" download>
                        Download Extracted Data
                    </a>
                `;
            } else {
                const error = await response.json();
                alert(error.error || 'Failed to upload the files.');
            }
        } catch (error) {
            alert('Error occurred while uploading the files.');
        }
    });
</script>
</body>
</html>
